<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Furtim - Private payments on Aptos blockchain"
    />
    <!-- Prevent unwanted wallet injections -->
    <meta name="wallet-support" content="aptos-only" />
    <!-- Content Security Policy to prevent unwanted injections -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; object-src 'none'; base-uri 'self';" />
    <!-- Early Ethereum injection blocker -->
    <script>
      // Inline early blocker to run before any extensions
      (function() {
        'use strict';
        if (typeof window !== 'undefined') {
          try {
            Object.defineProperty(window, 'ethereum', {
              value: null,
              writable: false,
              enumerable: false,
              configurable: false
            });
          } catch (e) {
            try {
              const descriptor = Object.getOwnPropertyDescriptor(window, 'ethereum');
              if (descriptor && descriptor.configurable) {
                Object.defineProperty(window, 'ethereum', {
                  writable: false,
                  configurable: false
                });
              }
            } catch (e2) {}
          }
          console.log('Early Ethereum blocker active - Aptos wallets only');
        }
      })();
    </script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Furtim - Private Payments on Aptos</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Block Ethereum wallet injection before any other scripts -->
    <script src="%PUBLIC_URL%/block-ethereum-injection.js"></script>
    <div id="root"></div>

  </body>
</html>
